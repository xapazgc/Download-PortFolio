
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Options</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .option-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .donate-option {
            cursor: pointer;
            padding: 15px;
            border: 1px solid #3498db;
            border-radius: 5px;
            color: #3498db;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .donate-option:hover {
            background-color: #3498db;
            color: #fff;
        }

        .donation-content {
            text-align: center;
        }

        #qr-code,
        #bank-details,
        #upi-id {
            display: none;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@350&display=swap" rel="stylesheet">
    <div class="container">
        <h1 style="margin-left: 80px;">Select Mode:-</h1>

        <div class="option-container">
            <div class="donate-option" onclick="showOption('qr-code')">QR Code</div>
            <div class="donate-option" onclick="showOption('bank-details')">Bank Transfer</div>
            <div class="donate-option" onclick="showOption('upi-id')">UPI ID</div>
        </div>

        <div id="qr-code" class="donation-content">
            <img src="https://i.ibb.co/zN3xWgG/QR-Code-Donate.png" alt="QR Code" style="width: 150px;">
        </div>

        <div id="bank-details" class="donation-content">
            <p>Bank Name: Mamta Mahato</p>
            <p>Account Number: 9234318879</p>
            <p>IFSC Code: AIRP0000001</p>
        </div>

        <div id="upi-id" class="donation-content">
            <p>UPI ID: createprincemahto-2@oksbi</p>
        </div>
    </div>

    <script>
        function showOption(option) {
            document.getElementById('qr-code').style.display = 'none';
            document.getElementById('bank-details').style.display = 'none';
            document.getElementById('upi-id').style.display = 'none';

            document.getElementById(option).style.display = 'block';
        }
    </script>

</body>
</html>
