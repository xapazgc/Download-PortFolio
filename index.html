<script>
  const changingBox = document.getElementById('changingBox');
  const texts = [
    { text: 'Gamers', color: '#3498db' },
    { text: 'Programmers', color: '#2ecc71' },
    { text: 'Blogger', color: '#e74c3c' },
    { text: 'Music Listners', color: '#f39c12' },
    { text: 'Youtubers', color: 'red' }
  ];

  let index = 0;

  function changeText() {
    changingBox.style.opacity = 0;
    setTimeout(() => {
      const currentText = texts[index];
      changingBox.textContent = currentText.text;
      changingBox.style.backgroundColor = currentText.color;
      changingBox.style.opacity = 1;
      index = (index + 1) % texts.length;
    }, 500);
  }

  changeText(); 
  setInterval(changeText, 2500); 
</script>
